<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예인교회 고등부 매일만나</title>
	<style>
		body {
			text-align: center;
		}
	    div.left {
	        width: 50%;
	        float: left;
	        box-sizing: border-box;
	        text-align: right;
	    }
	    div.right {
	        width: 50%;
	        float: right;
	        box-sizing: border-box;
	        text-align: left;
        }
		img {
			max-width: 700px;
			padding: 10px;
		}
		img.btimg {
			width: 170px;
			cursor: pointer;
		}
	</style>

</head>
<body>
	<div style="background-color: white;">

		<img src="img/01-00.jpg" width="80%">

		<p style="max-width: 600px; margin: 0px auto;">

	  		<!-- 월 -->
			<img class="btimg" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe31rqJkzz2KmT8Eo7a2j89dcpuLSLa5Er1b_X3CbMQy-7VEA/viewform')" src="img/bt01.png">

	    	<!-- 화 -->
			<img class="btimg"  onclick="window.open('https://docs.google.com/forms/d/1QDzWyZfQS5j8OIaz9WsJRznsjTsjkcinmnZVsXbGhk8/edit')" src="img/bt02.png">

	   		<!-- 수 -->

	   	 	<!-- 토 -->
